  <script>
  
  // Set some margins
  // Set some margins
	var margin = {top: 20, right: 20, bottom: 20, left: 50};
  
	var width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
    var a

  // Create the SVG
  var svg = d3.select("z").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
   .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Scales  
  var y = d3.scaleLinear()
  	.range([height, 0]);
  
  var t = d3.scaleTime()
  	.range([0, width]);

  // Date format https://bl.ocks.org/zanarmstrong/ca0adb7e426c12c06a95
  var parseTime  = d3.timeParse("%d %b %Y")
  
  var color = d3.scaleOrdinal(d3.schemeCategory20) 
  var symbols2 = []
    var data_stack = []
    var final = []
    var data = []
    d3.csv('https://raw.githubusercontent.com/IMrabet/Syria_Iraq_Stats/master/ibc-incidents-2020-2-7.csv', function(error, raw) {
     
    
    //on modifie les données
     
    raw.forEach(function(d, i) {
      var t ={}   
      t.date = new Date( new Date(d.StartDate).getFullYear(), new Date(d.StartDate).getMonth()-1) ;      
      data_stack.push(t);
    })
    
    var data = d3.nest()
   	.key(function(d){
      				return d.date
    			})
    	.rollup(function(v) {return v.length })
       .entries(data_stack);
    
    data.forEach(function(d, i) {
      var t ={}
      t.date = new Date(new Date(d.key)) ;
      t.value = d.value
      final.push(t)
    })
        //Trier les données
    
        final.sort(function(a, b) {
      c = (new Date(a.date)).getFullYear()
      d = (new Date(b.date)).getFullYear()
        if(c==d){
          e = (new Date(a.date)).getMonth()
          f = (new Date(b.date)).getMonth()
          return e - f;
        }
        if(c!=d){
        return c - d; 
        }
});

 
        // Calculated on the flat dataset
       
        x = d3.scaleTime()
      .domain(d3.extent(final, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    
      y = d3.scaleLinear()
      .domain([0, d3.max(final, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Add the line
    svg.append("path")
      .datum(final)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )
        svg.selectAll("dot")	
        .data(final)			
    .enter().append("circle")								
        .attr("r", 5)		
        .attr("cx", function(d) { return x(d.date); })		 
        .attr("cy", function(d) { return y(d.value); })

              a = div 	

            })					
        .on("mouseout", function(d) {	
      d3.selectAll("circle").style("r", 2);
      d3.selectAll("rect").style("opacity", 1)	
            a.transition()		
                .duration(500)		
                .style("opacity", 0);	
        })
    .style("fill","steelblue")

        

  }); 

  
 </script>
